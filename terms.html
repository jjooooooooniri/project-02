<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채용 평가위원 매니지먼트 시스템 - 약관 동의</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="min-h-screen relative">
    <div class="korean-bg"></div>
    
    <div class="page-header">
      <div class="header-logo">
        <img src="logo.png" alt="한국사회능력개발원" class="main-logo" />
      </div>
      <div class="top-menu">
        <a href="#" class="menu-link">공지사항</a>
        <a href="#" class="menu-link">Q&A</a>
      </div>
    </div>
    
    <div class="content-wrapper">
      <h2 class="page-title">약관 동의</h2>
      
      <div class="content-card max-w-4xl mx-auto">
        <div class="bg-blue-50 p-5 rounded-lg mb-8 border-2 border-blue-100">
          <label class="flex items-center gap-3 text-lg font-semibold text-blue-800 cursor-pointer">
            <input type="checkbox" id="agreeAll" onchange="toggleAllTerms()" class="w-5 h-5" />
            전부 동의합니다
          </label>
        </div>
        
        <div class="space-y-5">
          <div class="border border-gray-200 rounded-lg overflow-hidden">
            <h3 class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 m-0 text-base font-semibold">
              서비스 이용약관
            </h3>
            <div class="p-5 bg-gray-50 max-h-40 overflow-y-auto">
              <p class="leading-relaxed text-gray-600">
                제1조 (목적)<br />
                이 약관은 회사가 제공하는 채용 평가위원 매니지먼트 시스템 서비스의 이용과 관련하여 회사와 이용자간의 권리, 의무 및 책임사항, 기타 필요한 사항을 규정함을 목적으로 합니다.
              </p>
            </div>
            <label class="flex items-center gap-3 p-5 bg-white cursor-pointer font-medium">
              <input type="checkbox" class="term-checkbox w-4 h-4" data-term="service" />
              동의합니다
            </label>
          </div>
          
          <div class="border border-gray-200 rounded-lg overflow-hidden">
            <h3 class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 m-0 text-base font-semibold">
              개인정보 처리방침
            </h3>
            <div class="p-5 bg-gray-50 max-h-40 overflow-y-auto">
              <p class="leading-relaxed text-gray-600">
                제1조 (개인정보의 처리목적)<br />
                회사는 다음의 목적을 위하여 개인정보를 처리합니다. 처리하고 있는 개인정보는 다음의 목적 이외의 용도로는 이용되지 않으며, 이용 목적이 변경되는 경우에는 개인정보보호법 제18조에 따라 별도의 동의를 받는 등 필요한 조치를 이행할 예정입니다.
              </p>
            </div>
            <label class="flex items-center gap-3 p-5 bg-white cursor-pointer font-medium">
              <input type="checkbox" class="term-checkbox w-4 h-4" data-term="privacy" />
              동의합니다
            </label>
          </div>
        </div>
        
        <div class="mt-8">
          <button
            id="termsNextBtn"
            onclick="goToRegister()"
            disabled
            class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed text-white p-4 rounded-lg text-base font-semibold shadow-lg hover:shadow-xl transition-all border-none cursor-pointer"
          >
            다음
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
